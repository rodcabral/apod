<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD: Astronomy picture of the day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://icons-for-free.com/iconfiles/png/512/lineal+with+color+planet-1320109758028636993.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <header class="header">
            <p class="logo">Astronomy picture of the day</p>
        </header>
        <div class="main">
            <p class="title"></p>
            <div class="picture-of-day-content">
                <a class="picture-link" href="#">
                    <img class="picture-of-day" src="https://upload.wikimedia.org/wikipedia/commons/8/89/HD_transparent_picture.png" alt="astronomy picture of the day">
                    <p class="picture-link-text">Click to open image</p>
                </a>
                <p class="explanation"></p>
            </div>
            <p class="date">
            </p>
            <div class="copyright-content">
                <p class="copyright-by">by: </p>
                <p class="copyright-name"></p>
            </div>
        </div>
    </div>

    <script src="../dist/bundle.js"></script>
</body>
</html>
